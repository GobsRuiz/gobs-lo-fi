<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gobs lo-fi Login</title>

    <link rel="stylesheet" href="css/style_login.css">
</head>
<body>

    <main>
        <video autoplay muted loop>
            <source src="./assets/video/background_video.mp4" type="video/mp4">
        </video>

        <div id="container">
            <h1>
                Gobs lo-fi
            </h1>

            <div id="login">
                <h2>
                    Login
                </h2>

                <div id="loginForm" class="divForm">
                    <form action="">
                        <input type="text" placeholder="Nome de usuário">
                        <input type="password" placeholder="Senha">
                        <button class="primaryBtn">Login</button>

                        <div class="divForm_options">
                            <div class="divForm_options_rememberMe">
                                <input type="checkbox" id="checkbox_rememberMe">
                                <label for="checkbox_rememberMe">
                                </label>
                                <p>Lembrar?</p>
                            </div>

                            <button class="divForm_options_forgotPassword">
                                Esqueci a senha
                            </button>
                        </div>

                        <p id="cta_registerForm">
                            Você não tem uma conta? <button>crie agora</button>!
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
